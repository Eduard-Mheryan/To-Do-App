<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">
 
</head>

<body>
    <h1>Meine To-Do Liste</h1>

    <input type="text" id="new-task" placeholder="Aufgabe hinzufügen">
    <input type="datetime-local" id="time" placeholder="Uhrzeit hinzufügen">
    <button id="add-task" onclick="addTask()">Hinzufügen</button>
    <p id="error"></p>

    <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>

</html>
